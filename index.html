<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papatya Vadisi</title>
    
    <!-- Preconnect to Vercel domain for faster resource loading -->
    <link rel="preconnect" href="https://papatyavadisi-eo4n.vercel.app" />
    <link rel="dns-prefetch" href="https://papatyavadisi-eo4n.vercel.app" />
    
    <!-- Critical: Preload Hero Image - Highest Priority (before any other resource) -->
    <!-- Note: Actual image is loaded from assets/11.png via Vite bundling -->
    <link rel="preload" as="image" href="/hero-image.png" fetchpriority="high" />
    <!-- Also preload bundled version if available -->
    <link rel="preload" as="image" href="/assets/11.png" fetchpriority="high" />
    
    <!-- Critical: Preload Logo - Highest Priority -->
    <link rel="preload" as="image" href="/logo.png" fetchpriority="high" />
    
    <!-- Favicon - Multiple sizes for better visibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo.png" />
    
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
